<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michał Adamski">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../scripts/redirect.js"></script>
    <title>Michał Adamski</title>
</head>

<body>

    <div id="login-screen">
        <div id="login-user">
            <div><img src="../icons/avatar.png" alt="Avatar" /></div>

            <h1>Michał Adamski</h1>
            <div id="password-field"></div>
            <button id="login-btn">Enter</button>
        </div>
    </div>
    <div id="taskbar">
        <div id="start-btn" title="Show desktop">
            <img src="../icons/start.png" alt="Show desktop" />
        </div>
        <ul id="taskbar-icons">
        </ul>
        <div id="language-btn" title="Change language">
            <img src="../icons/language.png" alt="Change language" />
        </div>
        <div id="language-select">
            <span id="language-PL">PL</span>
            <span id="language-EN">EN</span>
        </div>
        <div id="clock">
            <span id="time">12:00</span>
            <span id="date">01.01.2022</span>
        </div>
    </div>

    <div id="desktop">
        <ul id="icons">
        </ul>
        <ul id="links">
        </ul>
    </div>
    <script src="../scripts/script.js"></script>
</body>

</html>
